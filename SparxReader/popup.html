<!DOCTYPE html>
<html>
<head>
    <title>Text Analyzer</title>
    <style>
        /* Styles for the floating permanent button */
        #analyzeButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Text Analyzer</h1>
    
    <!-- Button to analyze both the question and find the answer -->
    <button id="analyzeQuestionAndAnswerButton">Analyze Question & Find Answer</button>
    
    <!-- Permanent button for analyzing text & question -->
    <button id="analyzeButton">Analyze Text & Question</button>

    <div id="output"></div>

    <script src="popup.js"></script>
</body>
</html>
